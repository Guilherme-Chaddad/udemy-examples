<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="!onlyOdd else justOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !== 0}"
          [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'black' : 'lightgray'}"
          *ngFor="let number of numbers">
          {{number}}
        </li>
        <!--<div *appUnless="OnlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'black' : 'lightgray'}"
            *ngFor="let oddNumber of odds">
            {{oddNumber}}
          </li>
        </div>-->
      </ul>
      <ng-template #justOdd>
        <li
          class="list-group-item"
          [ngClass]="{odd: oddNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'black' : 'lightgray'}"
          *ngFor="let oddNumber of odds">
          {{oddNumber}}
        </li>
      </ng-template>
      
      <p appBasicHighlight>Highlight me marvelously</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'lightgreen'">Highlight me more marvelously</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> Value is 5</p>
        <p *ngSwitchCase="10"> Value is 10</p>
        <p *ngSwitchCase="15"> Value is 15</p>
        <p *ngSwitchDefault> Value is Default</p>
      </div>
    </div>
  </div>
</div>
